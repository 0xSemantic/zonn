syntax = "proto3";
package zonn.identity.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "github.com/0xSemantic/zonn/x/identity/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "github.com/0xSemantic/zonn/x/identity"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
