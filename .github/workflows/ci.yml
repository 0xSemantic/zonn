name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'  # Your Go version

    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...  # Runs all tests

    - name: Build binary
      run: make build  # Uses Makefile from Ignite

    - name: Check deterministic build
      run: |
        make build
        cp build/zonnd build/zonnd1
        make clean
        make build
        cmp -s build/zonnd build/zonnd1 || echo "Builds are not deterministic!"

    # Wasm checks (placeholder; enable when we add CosmWasm)
    - name: Wasm checks (stub)
      run: echo "Wasm checks skipped until CosmWasm enabled"